name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate HTML
      run: |
        if command -v tidy >/dev/null 2>&1; then
          tidy -q -e "Neon Dodger.html" || echo "HTML validation warnings found"
        else
          echo "tidy not available, skipping HTML validation"
        fi